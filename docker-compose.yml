version: '3.8'

services:
  aries:
    build: .
    image: aries:latest
    container_name: aries
    ports:
      - "3333:3333"    # Web Dashboard
      - "18800:18800"  # AI Gateway (OpenAI-compatible API)
    volumes:
      - aries-data:/app/data
      - aries-backups:/app/backups
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const h=require('http');h.get('http://localhost:3333/api/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Run Ollama alongside Aries for fully local AI
  ollama:
    image: ollama/ollama:latest
    container_name: aries-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu  # Only starts with: docker compose --profile gpu up

volumes:
  aries-data:
  aries-backups:
  ollama-models:
